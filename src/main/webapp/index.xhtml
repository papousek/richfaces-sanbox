<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

<body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="title">RichFaces Sample</ui:define>

		<ui:define name="body">
			<h:form>
                            <rich:select id="select1" enableManualInput="true" value="#{selectBean.value1}">
                                <f:selectItems value="#{selectBean.values}" />
                            </rich:select>
                            <br />
                            <a4j:commandButton value="Send" render="output1" />
                        </h:form>
                        Output: <h:outputText id="output1" value="#{selectBean.value1}" />
                        <br />
                        <hr />
                        <h:form>
                            <rich:select id="select2" enableManualInput="true" value="#{selectBean.value2}">
                                
                                <f:selectItems value="#{selectBean.values}" />
                            </rich:select>
                            <br />
                            <a4j:commandButton value="Send" render="output2" />
                        </h:form>
                        Output: <h:outputText id="output2" value="#{selectBean.value2}" />
                        
                        <rich:messages />
		</ui:define>
	</ui:composition>
</body>
</html>
