<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

<body>
	<ui:composition template="/templates/template.xhtml">

		<ui:define name="title">RichFaces Sample</ui:define>

		<ui:define name="body">

                    <h1>a4j:jsFunction is inside h:form</h1>

                    <h:form>
                        <a4j:jsFunction name="setText1" id="setText1" render="showText1">
                            <a4j:param name="text" assignTo="#{testBean.text}" />
                        </a4j:jsFunction>
                    </h:form>

                    Output: <h:outputText id="showText1" value="#{testBean.text}" />
                    <br />
                    <span onmouseover="setText1('TEXT')" onmouseout="setText1('')">ACTIVE TEXT</span>

                    <h1>a4j:jsFunction is not inside h:form</h1>

                    <a4j:jsFunction name="setText2" id="setText2" render="showText2">
                        <a4j:param name="text" assignTo="#{testBean.text}" />
                    </a4j:jsFunction>

                    <h:form>
                        Output: <h:outputText id="showText2" value="#{testBean.text}" />
                        <br />
                        <span onmouseover="setText2('TEXT')" onmouseout="setText2('')">ACTIVE TEXT</span>
                    </h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
